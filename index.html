<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pixelator</title>
  
  <base href="/pixelator/"/>
  
  <link rel="stylesheet" href="css/pixelator.css"/>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
</head>
<body>
  <div id="background"></div>
  <div id="header-background"></div>
  
  <div id="headers">
    <h1>Pixelator</h1>
    <h4>An online tool for pixelating your images.</h4>
  </div>
  
  <p>
    <span class="paragraph-title">Step 1: </span>
    Upload an image.
  </p>
  <input type="file" id="upload"/>
  
  <p>
    <span class="paragraph-title">Step 2: </span>
    Choose the size of the pixels in the pixelated image.
  </p>
  <div>
    Width:
    <input type="text" id="section-width" value="10"/>px
    Height:
    <input type="text" id="section-height" value="10"/>px
  </div>
  
  <p>
    <span class="paragraph-title">Step 3: </span>
    <img src="images/pixelate-btn" id="pixelate-btn"/>
  </p>
  
  <div id="output-container" style="display: none">
    <p>
      Before pixelation:
    </p>
    <img id="before"/>
    
    <p>
      After pixelation:
    </p>
    <img id="after"/>
    
    <p>
      Click below to download the pixelated image.
    </p>
    <a id="download"><img src="images/download-btn.png"/></a>
  </div>
  
  <div id="error-container" style="display: none">
    
  </div>
  
  <script src="js/pixelator.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
